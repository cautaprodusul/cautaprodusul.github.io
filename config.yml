baseURL: "https://cautaprodusul.github.io/"
title: Cauta Produsul
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Cauta Produsul
  description: Cauta produsul dorit pe magazinele online si pe comparatoarele de preturi
  keywords: [Cauta produsul, Extension]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/public/img/favicon.ico"
    favicon16x16: "favicon16.png"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Cauta Produsul"
    icon: "/public/img/favicon.ico"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Cauta Produsul
    subtitle: Cauta Produsul
    imageUrl: "/public/img/cautaprodusul-512.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image

  # home-info mode
  homeInfoParams:
    Title: "Cauta Produsul"
    Content: Cauta produsul dorit pe magazinele online si pe comparatoarele de preturi

  socialIcons:

  analytics:
    google:
      SiteVerificationTag: "G-31WX70XM39"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: cautaprodusul
      name: Cauta Produsul
      url: https://cautaprodusul.github.io
      weight: 30
